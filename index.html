<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Metro Map Maker</title>
    <style>
        body {
            font-family: monospace;
        }

        h1 {
            text-align: center;
            margin: 0;
        }

        h3 {
            text-align: center;
            margin: 0;
        }

        .label {
            font-weight: bold;
        }

        #window {
            overflow: scroll;
            position: absolute;
            top: 50%;
            left: 50%;
            height: calc(100vh - 80px);
            width: calc(100vw - 80px);
            border-color: black;
            border-style: solid;
            border-width: 1px;
            transform: translate(-50%, -50%);
            display: flex;
            text-align: center;
            justify-content: center;
            align-items: center;
        }

        #legend {
            position: absolute;
            min-height: 250px;
            min-width: 180px;
            border-width: 1px;
            border-style: solid;
            border-color: black;
            bottom: 15px;
            left: 15px;
            padding: 10px;
            background-color: white;
        }

        #banner {
            position: absolute;
            border-width: 1px;
            border-style: solid;
            border-color: black;
            padding: 10px;
            min-height: 40px;
            right: 80px;
            bottom: 15px;
            justify-self: center;
            background-color: white;
            display: flex;
            justify-content: center;
            align-items: center;
        }
    </style>
</head>
<body>
<div id="window">
    <div id="root"></div>
</div>
<div id="legend">
    <h1>ðŸš‡ ðŸ—º Maker</h1>
    <br/>
    <span class="label">Station Lists: </span><span id="inputs"></span>
    <br/>
    <textarea id="w3review" name="w3review" rows="4" cols="50">
 [Station1, Station2, Station3]
 [StationX, Station2, StationY, StationZ]
</textarea>
</div>
<div id="banner">
    <h3>Coded by <a href="https://github.com/jdeepankur">Deepankur JN</a> for the <a
            href="https://discord.gg/hKzMGUx">openTTD Discord Server</a></h3>
</div>
</body>

</html>
