<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Metro Map Maker</title>
    <style>
        body {
            font-family: monospace;
        }

        h1 {
            text-align: center;
            margin: 0;
        }

        h3 {
            text-align: center;
            margin: 0;
        }

        .label {
            font-weight: bold;
        }

        #window {
            overflow: scroll;
            position: absolute;
            top: 50%;
            left: 50%;
            height: calc(100vh - 80px);
            width: calc(100vw - 80px);
            border-color: black;
            border-style: solid;
            border-width: 1px;
            transform: translate(-50%, -50%);
            display: flex;
            text-align: center;
            justify-content: center;
            align-items: center;
        }

        #legend {
            position: absolute;
            min-height: 250px;
            min-width: 180px;
            border-width: 1px;
            border-style: solid;
            border-color: black;
            bottom: 15px;
            left: 15px;
            padding: 10px;
            background-color: white;
        }

        #banner {
            position: absolute;
            border-width: 1px;
            border-style: solid;
            border-color: black;
            padding: 10px;
            min-height: 40px;
            right: 80px;
            bottom: 15px;
            justify-self: center;
            background-color: white;
            display: flex;
            justify-content: center;
            align-items: center;
        }
    </style>
</head>
<body>
<div id="window">
    <div id="root"></div>
</div>
<div id="legend">

</div>

</div>
</body>
